<div class="card">
  <h1>Diet Plan</h1>
  <div class="two-column">
    <div>
      <form id="mealForm">
        <label>Meal Type:</label>
        <select id="mealType">
          <option value="Breakfast">Breakfast</option>
          <option value="Lunch">Lunch</option>
          <option value="Snack">Snack</option>
          <option value="Dinner">Dinner</option>
        </select>

        <label>Food Name:</label>
        <input id="foodName" placeholder="e.g., Idli" />

        <label>Calories:</label>
        <input id="foodCalories" type="number" />

        <button type="submit" class="button-primary">Add Meal</button>
      </form>
    </div>

    <div class="card">
      <h2>Suggested Foods</h2>
      <p style="font-size:13px;margin-bottom:6px;">Click to autofill food & calories.</p>
      <div id="foodSuggestions" class="suggest-grid"></div>
    </div>
  </div>

  <h2>Today's Meals</h2>
  <div id="mealList"></div>

  <h2>Daily Total</h2>
  <p id="dailyTotal"></p>
</div>
