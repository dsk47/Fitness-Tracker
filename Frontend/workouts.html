     <div class="profile-container" id="profileContainer">
  <div class="profile-icon" id="profileIcon">ðŸ‘¤</div>
  <div class="profile-popup" id="profilePopup">
    <h3>Your Profile</h3>
    <p id="popupScore">Score: --</p>
    <p id="popupWorkouts">Workouts: --</p>
    <button onclick="logout()">Logout</button>
  </div>
</div>

  <hr />

  <div class="card">
  <h1>Workouts</h1>
  <div class="two-column">
    <div>
      <form id="workoutForm">
        <label>Type:</label>
        <select id="workoutType">
          <option value="">Select type</option>
          <option value="Cardio">Cardio</option>
          <option value="Strength">Strength</option>
          <option value="Flexibility">Flexibility</option>
          <option value="HIIT">HIIT</option>
        </select>

        <label>Name:</label>
        <input id="workoutName" placeholder="e.g., Morning Run" />

        <label>Duration (mins):</label>
        <input id="workoutDuration" type="number" />

        <label>Calories:</label>
        <input id="workoutCalories" type="number" />

        <label>Steps:</label>
        <input id="workoutSteps" type="number" />

        <button type="submit" class="button-primary">Add Workout</button>
      </form>
    </div>

    <div class="card">
      <h2>Quick Suggestions</h2>
      <p style="font-size:13px;margin-bottom:6px;">Click a tag to autofill name & type.</p>
      <div id="workoutSuggestions" class="suggest-grid"></div>
    </div>
  </div>

  <h2>Recent Workouts</h2>
  <div id="workoutList"></div>
</div>

  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/workouts.js"></script>
